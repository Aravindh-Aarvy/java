	<script>
function loginaj()
{
 var sname, spwd , slog;
    alert=("loading...");
    sname = document.getElementById("uname").value;
    spwd = document.getElementById("pwd").value;
    slog = document.getElementById("submit").value;
    
    var xhttp = new XMLHttpRequest();
    var params = "?uname=" + sname + "&pwd=" + spwd;
    xhttp.open("GET", "http://localhost:8080/dywebproject/servlets/myLogin" + params);
	xhttp.onreadystatechange = function() {

	}

	xhttp.send();
}


</script>
